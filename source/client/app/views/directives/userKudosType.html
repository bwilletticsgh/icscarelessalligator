<div class="userKudosType">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">
        <a ui-sref="editKudosCategory({id:kudos.kudosCat.id})">{{kudos.kudosCat.name}}</a>
      </h3>
    </div>
    <div class="panel-body">
      <div ng-switch on="typeLink" data="tlink">
        <strong ng-switch-when="to">Kudos from {{kudos.fromUser.firstName}} {{kudos.fromUser.lastName}}!</strong>
        <strong ng-switch-when="from">Kudos from {{kudos.toUser.firstName}} {{kudos.toUser.lastName}}!</strong>
      </div>
      <div>
        <em>{{kudos.comments}}</em>
      </div>
    </div>
    <div class="panel-footer">
      {{kudos.dateCreated | formatTime}}
    </div>
  </div>
</div>
