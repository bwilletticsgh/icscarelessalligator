<div class="pull-left">
  <h3>
    Total Kudos Available: <span class="badge">{{vm.kudos.length}}</span>
  </h3>
</div>
<div class="pull-right"><a ui-sref="createKudos" class="btn btn-primary"><i class="fa fa-plus"></i> Add</a></div>

<div class="clearfix"></div>

<div class="row">
  <div class="col-lg-4 col-md-6 col-sm-12" ng-repeat="kudo in vm.kudos">
    <div style="margin:10px; border:1px solid #eeeeee">
      <kudos-type allow-link="true" kudo="kudo"></kudos-type>
    </div>
  </div>
</div>
