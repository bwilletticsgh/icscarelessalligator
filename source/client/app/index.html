<!doctype html>
<html ng-app="kudosApp">
<head>
  <meta charset="utf-8">
  <title ng-bind="'KUDOS ' + pageTitle"></title>
  <meta name="description" content="The Ultimate Peer to Peer Recognition Application">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css" />
  <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">

  <!-- endbuild -->
</head>
<body class="{{backgroundImage ? 'body-background-image' : ''}}">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->


<!-- Add your site or application content here -->
<div class="header" ng-controller="NavbarCtrl as vm">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container ng-cloak">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" ui-sref="app.home">KU<span class="highlight-letters">DO</span>S</a>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">
        <ul class="nav navbar-nav">
          <li ui-sref-active="active" ng-show="vm.CurrentUser().isAdmin"><a ui-sref="app.kudosCategories">Manage Kudos</a></li>
          <li ui-sref-active="active" ng-show="vm.authentication.isAuthenticated()"><a ui-sref="app.users">Users</a></li>
          <li><a href="/KudosREST/swagger-ui.html">API</a></li>
        </ul>
        <form ng-show="vm.authentication.isAuthenticated()" class="navbar-form navbar-left" role="search">
          <div class="input-group">
            <input type="text" class="form-control input-sm" maxlength="30" placeholder="Search for..." ng-model="vm.SearchString">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary btn-sm" ng-click="vm.Search()">Search</button>
            </span>
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li ng-hide="vm.authentication.isAuthenticated()" ui-sref-active="active"><a ui-sref="app.login">Log In</a></li>
          <li ng-show="vm.authentication.isAuthenticated()" ui-sref-active="active">
            <a ng-click="vm.logout()">Log Out</a>
          </li>
          <li class="hidden-sm hidden-xs" ng-show="vm.authentication.isAuthenticated()">
            <a style="margin:0px;padding:14px 0px 0px 0px;" ui-sref="app.profile">
              <div class="circle-border-micro circle-avatar" style="background-image:url({{vm.UserAvatarUrl()}})"></div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container ng-cloak">
  <div class="page-header" ng-cloak ng-if="pageTitle">
    <h3>{{pageTitle}}</h3>
  </div>
  <section ng-if="!stateIsLoading" ui-view=""></section>
  <section ng-if="stateIsLoading">
    <div style="position:fixed; top:50%; left:50%">
      <i class="fa fa-refresh fa-spin fa-4x fa-fw text-primary"></i>
    </div>
  </section>
</div>

<section class="footer ng-cloak" ng-hide="hideFooter">
  <div class="container">
  </div>
</section>
