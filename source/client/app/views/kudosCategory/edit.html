

<form class="form-horizontal">

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input maxlength-helper="40" type="text" class="form-control" id="name" placeholder="Name (40 characters max)" ng-model="vm.kudosCategory.name">
    </div>
  </div>

  <div class="form-group">
    <label for="icon" class="col-sm-2 control-label">Icon</label>
    <div class="col-sm-10">
      <i style="color:{{vm.kudosCategory.color}}" class="fa fa-5x {{vm.kudosCategory.icon}}"></i>
    </div>
  </div>

  <div class="form-group">
    <label for="desc" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea maxlength-helper="100" type="text" placeholder="Description (100 characters max)" class="form-control" id="desc" ng-model="vm.kudosCategory.desc"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-click="vm.saveKudosCategory()">Save Kudo Category</button>
      <button type="button" ui-sref="app.kudosCategories" class="btn btn-default">Cancel</button>
    </div>
  </div>
</form>

<div ng-if="vm.kudosCategory.id">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h4 class="panel-title">Kudos in Category</h4>
    </div>
    <table class="table table-striped">
      <thead>
        <th>From</th>
        <th>To</th>
        <th>Sent</th>
      </thead>
      <tbody>
        <tr ng-if="vm.kudosInCategory.length > 0" ng-repeat-start="kudos in vm.kudosInCategory">
          <td><a ui-sref="app.user({id:kudos.fromUser.id})">{{kudos.fromUser.firstName}} {{kudos.fromUser.lastName}}</a></td>
          <td><a ui-sref="app.user({id:kudos.toUser.id})">{{kudos.toUser.firstName}} {{kudos.toUser.lastName}}</a></td>
          <td class="text-nowrap">{{kudos.dateCreated | formatTime}}</td>
        </tr>
        <tr ng-repeat-end>
          <td colspan="3">
            <strong>Comments:</strong>
            <blockquote class="kudosComment">{{kudos.comments}}</blockquote>
          </td>
        </tr>
        <tr ng-if="vm.kudosInCategory.length == 0">
          <td colspan="4">No kudos for this category.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
