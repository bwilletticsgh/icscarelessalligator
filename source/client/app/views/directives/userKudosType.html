<div class="userKudosType">

  <div class="row">
    <div class="col-xs-2">
      <div ng-switch on="association">
        <div ng-switch-when="to" class="circle-border-micro small-circle-avatar circle-avatar" style="background-image:url({{kudos.fromUser.avatarUrl}})"></div>
        <div ng-switch-when="from" class="circle-border-micro small-circle-avatar circle-avatar" style="background-image:url({{kudos.toUser.avatarUrl}})"></div>
      </div>
    </div>
    <div class="col-xs-10">
      <h5>{{kudos.kudosCat.name}}</h5>
      <div ng-switch on="association" class="">
        <strong ng-switch-when="to">
          Kudos received from <a ui-sref="app.user({id:kudos.fromUser.id})">{{kudos.fromUser | fullUserName}}</a>!
        </strong>
        <strong ng-switch-when="from">
          Kudos given to <a ui-sref="app.user({id:kudos.toUser.id})">{{kudos.toUser | fullUserName}}</a>!
        </strong>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="kudos-footer">
        <span class="fa-stack">
          <i class="fa fa-circle-thin fa-stack-2x"></i>
          <i class="fa fa-facebook fa-stack-1x"></i>
        </span>
        <span class="fa-stack">
          <i class="fa fa-circle-thin fa-stack-2x"></i>
          <i class="fa fa-google-plus fa-stack-1x"></i>
        </span>
        <span class="fa-stack">
          <i class="fa fa-circle-thin fa-stack-2x"></i>
          <i class="fa fa-twitter fa-stack-1x"></i>
        </span>
        <span class="fa-stack">
          <i class="fa fa-circle-thin fa-stack-2x"></i>
          <i class="fa fa-linkedin fa-stack-1x"></i>
        </span>
        <span class="pull-right" ng-click="kudos.toggleComments()">COMMENTS <strong>{{kudos.subComments.length}}</strong>&nbsp;</span>
      </div>
    </div>
  </div>
  <!--<div ng-show="kudos.showComments">-->
  <div>
    <div class="kudos-comments" ng-repeat="kudosComment in kudos.subComments | orderBy: 'dateCreated'">
      <kudos-comment-type comment="kudosComment"></kudos-comment-type>
    </div>
    <div class="kudos-comment-add">
      <div class="row">
        <div class="col-md-1">
          <a ui-sref="app.user({ id: '{{currentUser.id}}' })">
            <div class="circle-border-micro circle-avatar small-circle-avatar" style="margin-top:5px;background-image:url({{currentUser.avatarUrl}})"></div>
          </a>
        </div>
        <div class="col-md-11">
          <input style="margin-top:5px;" type="text" name="newComment" ng-model="newComment" id="newComment" class="form-control input-sm" ng-keydown="newCommentKeydown($event)" placeholder="Add a comment..." maxlength="200" />
        </div>
      </div>
    </div>
  </div>
</div>
