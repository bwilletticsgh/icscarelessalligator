
<div class="row">
	<div class="col-xs-12">
		<form name="loginForm" class="form-horizontal" role="form" ng-submit="vm.Login()" novalidate>
		    <div class="form-group">
		        <legend>Form Title</legend>
		    </div>

      <div class="alert alert-info">
      	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      	<strong>This is the new title and stuff</strong> {{vm.message}}
      </div>

      <div class="form-group" ng-class="{'has-error': loginForm.Username.$error.required && !loginForm.Username.$pristine}">
        <label for="userName" class="col-sm-3 control-label">Username</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="Username" id="userName" ng-model="vm.Username" placeholder="Username" required>
          <span ng-show="loginForm.Username.$error.required && !loginForm.Username.$pristine" class="help-block">Required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="password" ng-model="vm.Password" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
		        <div class="col-sm-10 col-sm-offset-2">
		            <button  type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary">Submit</button>
            </div>
		    </div>

		</form>
	</div>


</div>
