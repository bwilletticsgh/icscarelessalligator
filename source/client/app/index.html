<!doctype html>
<html ng-app="kudosApp">
<head>
  <meta charset="utf-8">
  <title ng-bind="'KUDOS ' + pageTitle"></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css" />
  <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">

  <!-- endbuild -->
</head>
<body>
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="header" ng-controller="NavbarCtrl as vm">
  <div class="navbar navbar-inverse" role="navigation">
    <div class="container ng-cloak">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="/">Kudos</a>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">
        <ul class="nav navbar-nav">
          <li ui-sref-active="active"><a ui-sref="home">Home</a></li>
          <li ui-sref-active="active"><a ui-sref="kudosCategories">Manage Kudos</a></li>
          <li ui-sref-active="active"><a ui-sref="users">Users</a></li>
          <li ng-hide="vm.authentication.isAuthenticated()" ui-sref-active="active"><a ui-sref="login">Log In</a></li>
          <li ng-show="vm.authentication.isAuthenticated()" ui-sref-active="active"><a
            ng-click="vm.logout()">Log Out</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right ">
          <li class="navbar-text" ng-show="vm.authentication.isAuthenticated()">
            Welcome, {{vm.UserFullName()}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container">

  <div class="page-header" ng-cloak>
    <h3>{{pageTitle}}</h3>
  </div>

  <div ui-view=""></div>
</div>

<div class="footer">
  <div class="container">
    <p>
      Kudos to you!
    </p>
  </div>
</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/moment/moment.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/NavbarCtrl.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/controllers/login.js"></script>
<script src="scripts/filters/formatTime.js"></script>
<script src="scripts/services/authenticationService.js"></script>
<script src="scripts/services/userService.js"></script>
<script src="scripts/services/kudosCategoryService.js"></script>
<script src="scripts/services/kudosService.js"></script>
<script src="scripts/controllers/kudosCategoryCtrl.js"></script>
<script src="scripts/controllers/usersCtrl.js"></script>
<script src="scripts/controllers/userDetailsCtrl.js"></script>
<script src="scripts/controllers/kudosCtrl.js"></script>
<script src="scripts/directives/kudosCategoryType.js"></script>
<script src="scripts/directives/equalsElement.js"></script>
<script src="scripts/directives/userKudosType.js"></script>
<script src="scripts/controllers/kudosCategoryEditorCtrl.js"></script>
<script src="scripts/controllers/RegisterCtrl.js"></script>
<!-- endbuild -->
</body>
</html>
