<form class="form-signin " role="form" ng-submit="vm.failed=false; vm.updateProfile()" novalidate name="profileForm">

  <div class="form-group" ng-class="{'has-error': profileForm.firstName.$error.required && !profileForm.firstName.$pristine}">
    <label class="sr-only" for="firstName">First Name</label>
    <input type="text" autofocus name="firstName" id="firstName" class="form-control" ng-model="vm.editUser.firstName" placeholder="First Name">
    <span ng-show="profileForm.firstName.$error.required && !profileForm.firstName.$pristine" class="help-block">Required</span>
  </div>

  <div class="form-group" ng-class="{'has-error': profileForm.lastName.$error.required && !profileForm.lastName.$pristine}">
    <label class="sr-only" for="lastName">Last Name</label>
    <input type="text" name="lastName" id="lastName" class="form-control" ng-model="vm.editUser.lastName" placeholder="Last Name">
    <span ng-show="profileForm.lastName.$error.required && !profileForm.lastName.$pristine" class="help-block">Required</span>
  </div>

  <div class="form-group" ng-class="{'has-error': profileForm.Username.$invalid && profileForm.Username.$touched}">
    <label class="sr-only" for="userName">Email address</label>
    <input type="email" required class="form-control" name="Username" id="userName" ng-model="vm.editUser.email" placeholder="Email address" >
    <span ng-show="profileForm.Username.$error.required && !profileForm.Username.$pristine" class="help-block">Required</span>
    <span ng-show="profileForm.Username.$error.email && profileForm.Username.$touched" class="help-block">This is not a valid email</span>
  </div>

  <div class="form-group">
    <label class="sr-only" for="organization">Organization</label>
    <p id="organization" class="form-control-static">{{(vm.editUser.orgName ? vm.editUser.orgName : 'No Organization')}}</p>
  </div>

  <!--<div class="form-group" ng-class="{'has-error': profileForm.password.$error.required && !profileForm.password.$pristine}">-->
    <!--<label class="sr-only" for="password">Password</label>-->
    <!--<input type="password" name="password" class="form-control" id="password" ng-model="vm.Password" placeholder="Password" required>-->
    <!--<span ng-show="profileForm.password.$error.required && !profileForm.password.$pristine" class="help-block">Required</span>-->
  <!--</div>-->

  <!--<div class="form-group" ng-class="{'has-error': profileForm.password2.$invalid && profileForm.password2.$touched}">-->
    <!--<label class="sr-only" for="password2">Re-enter Password</label>-->
    <!--<input type="password" name="password2" id="password2" class="form-control" ng-model="vm.Password2" placeholder="Re-enter Password" equals-element="{{vm.Password}}">-->
    <!--<span ng-show="profileForm.password2.$error.equalsElement && profileForm.password2.$touched" class="help-block">Passwords don't match</span>-->
  <!--</div>-->

  <div class="form-group">
    <label class="sr-only" for="avatarUrl">Profile Picture (URL)</label>
    <input type="text" name="avatarUrl" id="avatarUrl" class="form-control" ng-model="vm.editUser.avatarUrl" placeholder="Profile Picture (URL)">
    <img ng-src="{{vm.editUser.avatarUrl}}" class="img-responsive" />
  </div>

  <button type="submit" ng-disabled="profileForm.$invalid" class="btn btn-primary btn-lg btn-block">
    <i class="fa fa-user fa-2x"></i>
    Update
  </button>





</form>
