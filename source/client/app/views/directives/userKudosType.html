<div class="userKudosType">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">
        <a ui-sref="app.editKudosCategory({id:kudos.kudosCat.id})">{{kudos.kudosCat.name}}</a>
      </h3>
    </div>
    <div class="panel-body">
      <div ng-switch on="association">
        <strong ng-switch-when="to">
          Kudos from <a ui-sref="app.user({id:kudos.fromUser.id})">{{kudos.fromUser.firstName}} {{kudos.fromUser.lastName}}</a>!
          <div class="pull-right">
            <img ng-src="{{kudos.fromUser.avatarUrl}}" class="circle-border-small" width="80">
          </div>
        </strong>
        <strong ng-switch-when="from">Kudos to <a ui-sref="app.user({id:kudos.toUser.id})">{{kudos.toUser.firstName}} {{kudos.toUser.lastName}}</a>!
          <div class="pull-right">
            <img ng-src="{{kudos.toUser.avatarUrl}}" class="circle-border-small" width="80">
          </div>
        </strong>
      </div>
      <div>
        <blockquote class="kudosComment">{{kudos.comments}}</blockquote>
      </div>
    </div>
    <div class="panel-footer">
      {{kudos.dateCreated | formatTime}}
    </div>
  </div>
</div>
