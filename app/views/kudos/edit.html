<h3>{{vm.pageTitle}}</h3>

<form class="form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-1 control-label">Name</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="name" placeholder="Name" ng-model="vm.kudo.name">
    </div>
  </div>

  <div class="form-group">
    <label for="description" class="col-sm-1 control-label">Icon</label>
    <div class="col-sm-2">
      <i style="color:{{vm.kudo.color}}" class="fa fa-5x {{vm.kudo.icon}}"></i>
    </div>
  </div>

  <div class="form-group">
    <label for="description" class="col-sm-1 control-label">Description</label>
    <div class="col-sm-2">
      <textarea type="text" class="form-control" id="description" ng-model="vm.kudo.description"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-click="vm.saveKudo()">Save Kudos</button>
      <button type="button" ui-sref="kudos" class="btn btn-default">Cancel</button>
    </div>
  </div>

</form>
