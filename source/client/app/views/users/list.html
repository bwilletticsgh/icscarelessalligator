<div class="row">
  <div class="form-group">
    <div class="col-xs-6 ">
      <input type="text" ng-model="nameFilter" class="form-control" placeholder="Enter name to filter">
    </div>
    <div class="col-xs-6">
      <div class="pull-right">
        View:
        <a href="javascript:;" class="fa fa-2x fa-th-large rightmargin-10 text-muted" ng-class="{'text-primary': !vm.listViewMode}" ng-click="vm.setListMode(false)"></a>
        <a href="javascript:;" class="fa fa-2x fa-list text-muted" ng-class="{'text-primary': vm.listViewMode}" ng-click="vm.setListMode(true)"></a>
      </div>
    </div>
  </div>
</div>

<div class="row topmargin-20 ">
  <table class="table table-striped table-hover" ng-if="vm.listViewMode">
  	<thead>
  		<tr>
        <th></th>
  			<th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th></th>
      </tr>
  	</thead>
  	<tbody ng-repeat="item in vm.users | orderBy: 'firstName' | filter: nameFilter">
  		<tr>
        <td><div class="circle-border-micro small-circle-avatar circle-avatar" style="background-image:url({{item.avatarUrl}})"></div></td>
  			<td>
          {{item.firstName}}
        </td>
        <td>
          {{item.lastName}}
        </td>
        <td>
          {{item.email}}
        </td>
        <td><a ui-sref="app.user({ id: '{{item.id}}' })" class="btn btn-block btn-sm btn-primary">View</a></td>
  		</tr>
  	</tbody>
  </table>

  <div class="col-md-4 col-sm-6 col-xs-6" ng-repeat="item in vm.users | orderBy: 'firstName' | filter: nameFilter" ng-if="!vm.listViewMode">
    <a class="userHolder" ui-sref="app.user({ id: '{{item.id}}' })" >
      <div class=" circle-border circle-avatar" style="background-image:url({{item.avatarUrl}})"></div>
      <div class="well text-center" style="z-index: 1000">
        {{item.lastName | uppercase}}, {{item.firstName}}
      </div>
    </a>
  </div>
</div>
