
<div class="tab-holder">
  <ul class="nav nav-tabs" role="tablist" id="searchResultTabs">
    <li role="presentation" class="active">
      <a aria-controls="fromOthersTab" href="#userResultTab">
        Users <span class="badge">{{ (vm.results | filter:{type: 'PERSON'}).length }}</span></a>
    </li>
    <li role="presentation">
      <a  aria-controls="fromOthersTab" href="#kudosResultTab">
        Kudos <span class="badge">{{ (vm.results | filter:{type: 'KUDOS_CATEGORY'}).length }}</span></a>
    </li>
  </ul>

  <div class="tab-content">

    <div role="tabpanel" class="tab-pane active" id="userResultTab">
      <h3>Users matching your search</h3>
      <div class="list-group">
        <div class="list-group-item" ng-repeat="user in vm.results | filter:{type: 'PERSON'} | orderBy:'description'">

          <div class="pull-right">
            <button ng-hide="vm.currentUser.id == user.id" class="btn-primary" ui-sref="app.createKudos({userId: user.id})">
              <i class="fa fa-thumbs-up"></i>Send them a Kudos
            </button>
          </div>

          <a ui-sref="app.user({id:user.id})">
            <img class="pull-left" style="padding-right: 20px" height="60" ng-src="{{user.iconOrImage}}"/>
            <h5 class="list-group-item-heading">{{user.description}}</h5>
          </a>
          <p class="list-group-item-text">{{user.title}}</p>

          <div class="clearfix"></div>
        </div>
      </div>
    </div>


    <div role="tabpanel" class="tab-pane" id="kudosResultTab">
      <h3>Kudos matching your search</h3>
      <div class="list-group" >
        <div class="list-group-item" ng-repeat="category in vm.results | filter:{type: 'KUDOS_CATEGORY'} | orderBy:'title'" style="display: flex; align-items: center; ">
          <div class="pull-left">
              <span class=" fa-stack fa-4x" ng-style="{'color': category.color}">
                <i class="fa fa-circle-thin fa-stack-2x"></i>
                <i class="fa {{category.iconOrImage}} fa-stack-1x"></i>
              </span>
          </div>
          <div class="pull-left">
            <h4 class="list-group-item-heading" style="vertical-align: middle">{{category.title}}</h4>
            <p class="list-group-item-text">{{category.description}}</p>
          </div>

          <div class="clearfix"></div>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
  $('#searchResultTabs a').click(function (e) {
    e.preventDefault()
    $(this).tab('show')
  })
</script>
